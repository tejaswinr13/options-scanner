<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Ticker - v{{ cache_buster or '1' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .ticker-container {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            height: 120px;
            overflow: hidden;
            position: relative;
            border-top: 3px solid #00ff41;
            border-bottom: 3px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .ticker-wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            white-space: nowrap;
            width: max-content;
        }

        .ticker-content {
            display: flex;
            animation: scroll-left 120s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .ticker-item {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 50px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 320px;
            transition: all 0.3s ease;
        }

        .ticker-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .ticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
        }

        .symbol {
            font-weight: bold;
            font-size: 20px;
            color: #00ff41;
        }

        .price {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .ticker-indicators {
            display: flex;
            gap: 15px;
            font-size: 12px;
            width: 100%;
        }

        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .indicator-label {
            color: #888;
            font-size: 10px;
            margin-bottom: 2px;
        }

        .indicator-value {
            font-weight: 600;
            color: white;
        }

        .change {
            font-size: 14px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 5px;
            min-width: 70px;
            text-align: center;
        }

        .vwap-indicator {
            color: #ffd700;
        }

        .rsi-indicator.oversold {
            color: #00ff41;
        }

        .rsi-indicator.overbought {
            color: #ff4444;
        }

        .rsi-indicator.neutral {
            color: #ffd700;
        }

        .level2-display {
            display: flex;
            gap: 10px;
            font-size: 10px;
        }

        .level2-side {
            display: flex;
            flex-direction: column;
            min-width: 50px;
        }

        .level2-bid {
            color: #00ff41;
        }

        .level2-ask {
            color: #ff4444;
        }

        .earnings-indicator {
            color: #ff6b35;
            font-weight: bold;
        }

        .earnings-today {
            color: #ff0000;
            animation: pulse 1s infinite;
        }

        .earnings-soon {
            color: #ffa500;
        }

        .earnings-far {
            color: #87ceeb;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .change.positive {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: black;
        }

        .change.negative {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        .change.neutral {
            background: linear-gradient(135deg, #666666 0%, #444444 100%);
            color: white;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 30px auto;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stock-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stock-card.positive {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .stock-card.negative {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
        }

        .stock-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 28px;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 16px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .stock-change.positive {
            background: #28a745;
            color: white;
        }

        .stock-change.negative {
            background: #dc3545;
            color: white;
        }

        .stock-change.neutral {
            background: #6c757d;
            color: white;
        }

        .add-symbol {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-symbol:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .last-updated {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .speed-slider {
            flex: 1;
            max-width: 200px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
            color: white;
            text-decoration: none;
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .ticker-paused .ticker-wrapper {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> Real-Time Stock Ticker</h1>
        <p class="mb-0">Live stock prices with smooth scrolling display</p>
    </div>

    <div class="navigation">
        <a href="/" class="nav-btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/simulator" class="nav-btn">
            <i class="fas fa-calculator"></i> Simulator
        </a>
        <a href="/dark-pool" class="nav-btn">
            <i class="fas fa-eye"></i> Dark Pool
        </a>
        <a href="/economic-dashboard" class="nav-btn">
            <i class="fas fa-chart-area"></i> Economic Dashboard
        </a>
    </div>

    <div class="ticker-container">
        <div class="ticker-wrapper" id="tickerWrapper">
            <div class="ticker-content" id="tickerContent">
                <!-- Ticker items will be populated here -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <h4><i class="fas fa-cog"></i> Ticker Controls</h4>
                    <div class="speed-control">
                        <label for="speedSlider"><strong>Speed:</strong></label>
                        <input type="range" id="speedSlider" class="form-range speed-slider" 
                               min="10" max="120" value="60" step="10">
                        <span id="speedValue">60s</span>
                    </div>
                    <div class="mb-3">
                        <button id="pauseBtn" class="btn btn-warning me-2">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button id="refreshBtn" class="btn btn-success">
                            <i class="fas fa-sync"></i> Refresh Data
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4><i class="fas fa-plus"></i> Add Symbol</h4>
                    <div class="input-group">
                        <input type="text" id="newSymbol" class="form-control" 
                               placeholder="Enter stock symbol (e.g., AAPL)" maxlength="10">
                        <button class="btn add-symbol" onclick="addSymbol()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="last-updated">
                <small id="lastUpdated">Last updated: Never</small>
            </div>

            <div class="watchlist-grid" id="watchlistGrid">
                <!-- Detailed stock cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let watchlist = JSON.parse(localStorage.getItem('tickerWatchlist')) || 
                       ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'NVDA', 'AMZN', 'META', 'SPY', 'QQQ', 'IWM'];
        let stockData = {};
        let updateInterval;
        let isPaused = false;
        let currentSpeed = 60;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTicker();
            setupEventListeners();
            fetchStockData();
            startAutoRefresh();
        });

        function initializeTicker() {
            updateTickerSpeed();
            renderWatchlistCards();
        }

        function setupEventListeners() {
            // Speed control
            document.getElementById('speedSlider').addEventListener('input', function(e) {
                currentSpeed = parseInt(e.target.value);
                document.getElementById('speedValue').textContent = currentSpeed + 's';
                updateTickerSpeed();
            });

            // Pause/Resume button
            document.getElementById('pauseBtn').addEventListener('click', togglePause);

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchStockData);

            // Enter key for adding symbols
            document.getElementById('newSymbol').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addSymbol();
                }
            });
        }

        function updateTickerSpeed() {
            const wrapper = document.getElementById('tickerWrapper');
            wrapper.style.animationDuration = currentSpeed + 's';
        }

        function togglePause() {
            const container = document.getElementById('tickerContainer');
            const btn = document.getElementById('pauseBtn');
            
            isPaused = !isPaused;
            
            if (isPaused) {
                container.classList.add('ticker-paused');
                btn.innerHTML = '<i class="fas fa-play"></i> Resume';
                btn.className = 'btn btn-success me-2';
            } else {
                container.classList.remove('ticker-paused');
                btn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                btn.className = 'btn btn-warning me-2';
            }
        }

        function addSymbol() {
            const input = document.getElementById('newSymbol');
            const symbol = input.value.trim().toUpperCase();
            
            if (symbol && !watchlist.includes(symbol)) {
                watchlist.push(symbol);
                localStorage.setItem('tickerWatchlist', JSON.stringify(watchlist));
                input.value = '';
                fetchStockData();
                renderWatchlistCards();
                showMessage('Added ' + symbol + ' to watchlist', 'success');
            } else if (watchlist.includes(symbol)) {
                showMessage(symbol + ' is already in watchlist', 'warning');
            }
        }

        function removeSymbol(symbol) {
            watchlist = watchlist.filter(s => s !== symbol);
            localStorage.setItem('tickerWatchlist', JSON.stringify(watchlist));
            delete stockData[symbol];
            updateTicker();
            renderWatchlistCards();
            showMessage('Removed ' + symbol + ' from watchlist', 'info');
        }

        function fetchStockData() {
            if (watchlist.length === 0) return;

            showMessage('Fetching stock data...', 'info');
            
            fetch('/api/ticker-prices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbols: watchlist
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data); // Debug log
                console.log('Full API Response Structure:', JSON.stringify(data, null, 2)); // Detailed debug
                console.log('Template Version: FIXED_v2024');
                if (data.stocks) {
                    stockData = data.stocks;
                    console.log('Stock Data:', stockData); // Debug log
                    console.log('First Stock Sample:', Object.keys(stockData)[0], stockData[Object.keys(stockData)[0]]); // Sample stock
                    updateTicker();
                    showMessage('Stock data updated successfully', 'success');
                } else {
                    showMessage('No stock data received', 'warning');
                }
            })
            .catch(error => {
                console.error('Error fetching stock data:', error);
                showMessage('Failed to fetch stock data: ' + error.message, 'error');
            });
        }

        function updateTicker() {
            const content = document.getElementById('tickerContent');
            content.innerHTML = '';
            
            // Create ticker items array for seamless looping
            const tickerItems = [];

            Object.entries(stockData).forEach(([symbol, data]) => {
                console.log(`Processing ${symbol} with complete data:`, data); // Debug log
                
                const item = document.createElement('div');
                item.className = 'ticker-item';
                
                // Use the complete data structure from API
                const price = data.price || 0;
                const change = data.change || 0;
                const changePercent = data.changePercent || 0;
                const vwap = data.vwap || 0;
                const rsi = data.rsi || 50;
                const volume = data.volume || 0;
                const earningsDisplay = data.earningsDisplay || 'erN/A';
                
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSign = change >= 0 ? '+' : '';
                
                let rsiClass = 'neutral';
                if (rsi < 30) rsiClass = 'oversold';
                else if (rsi > 70) rsiClass = 'overbought';

                // Format volume safely
                const volumeFormatted = formatVolume(data.volume || 0);
                
                // Determine earnings class based on days to earnings
                let earningsClass = 'earnings-indicator';
                if (data.earningsDisplay === 'erTODAY') {
                    earningsClass = 'earnings-today';
                } else if (data.daysToEarnings !== null && data.daysToEarnings <= 7) {
                    earningsClass = 'earnings-soon';
                } else if (data.daysToEarnings !== null && data.daysToEarnings > 7) {
                    earningsClass = 'earnings-far';
                }
                
                item.innerHTML = `
                    <div class="ticker-header">
                        <div class="symbol">${symbol}</div>
                        <div class="price">$${price.toFixed(2)}</div>
                        <div class="change ${changeClass}">
                            ${changeSign}${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                        </div>
                    </div>
                    <div class="ticker-indicators">
                        <div class="indicator">
                            <div class="indicator-label">VWAP</div>
                            <div class="indicator-value vwap-indicator">$${vwap.toFixed(2)}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">RSI</div>
                            <div class="indicator-value rsi-indicator ${rsiClass}">${rsi.toFixed(1)}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">VOL</div>
                            <div class="indicator-value">${volumeFormatted}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">EARNINGS</div>
                            <div class="indicator-value ${earningsClass}">${earningsDisplay}</div>
                        </div>
                        <div class="level2-display">
                            <div class="level2-side">
                                <div class="indicator-label">BID</div>
                                <div class="level2-bid">$${(bestBid.price || 0).toFixed(2)}</div>
                                <div class="level2-bid">${bestBid.size || 0}</div>
                            </div>
                            <div class="level2-side">
                                <div class="indicator-label">ASK</div>
                                <div class="level2-ask">$${(bestAsk.price || 0).toFixed(2)}</div>
                                <div class="level2-ask">${bestAsk.size || 0}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                tickerItems.push(item);
            });
            
            // Add items to content container
            tickerItems.forEach(item => content.appendChild(item));
            
            // Create duplicate set for seamless infinite scrolling
            tickerItems.forEach(item => {
                const clone = item.cloneNode(true);
                content.appendChild(clone);
            });
            
            // Reset animation to ensure smooth scrolling
            content.style.animation = 'none';
            content.offsetHeight; // Trigger reflow
            content.style.animation = null;
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toString();
        }

        function renderWatchlistCards() {
            const grid = document.getElementById('watchlistGrid');
            grid.innerHTML = '';

            if (Object.keys(stockData).length === 0) {
                grid.innerHTML = '<div class="loading">Loading stock data...</div>';
                return;
            }

            watchlist.forEach(symbol => {
                const data = stockData[symbol];
                if (!data) return;

                const card = document.createElement('div');
                const changeClass = data.change >= 0 ? 'positive' : 'negative';
                const changeSign = data.change >= 0 ? '+' : '';
                
                // Determine RSI status
                let rsiStatus = 'Neutral';
                let rsiColor = '#6c757d';
                if (data.rsi < 30) {
                    rsiStatus = 'Oversold';
                    rsiColor = '#28a745';
                } else if (data.rsi > 70) {
                    rsiStatus = 'Overbought';
                    rsiColor = '#dc3545';
                }

                // VWAP vs Price comparison
                const vwapDiff = data.price - data.vwap;
                const vwapStatus = vwapDiff > 0 ? 'Above VWAP' : 'Below VWAP';
                const vwapColor = vwapDiff > 0 ? '#28a745' : '#dc3545';
                
                // Earnings color based on days to earnings
                let earningsCardColor = '#6c757d';
                if (data.earningsDisplay === 'erTODAY') {
                    earningsCardColor = '#ff0000';
                } else if (data.daysToEarnings !== null && data.daysToEarnings <= 7) {
                    earningsCardColor = '#ffa500';
                } else if (data.daysToEarnings !== null && data.daysToEarnings > 7) {
                    earningsCardColor = '#87ceeb';
                } else if (data.earningsDisplay === 'erPAST') {
                    earningsCardColor = '#6c757d';
                }
                
                card.className = `stock-card ${changeClass}`;
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div class="stock-symbol">${symbol}</div>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeSymbol('${symbol}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="stock-price">$${data.price}</div>
                    <div class="stock-change ${changeClass} mb-2">
                        ${changeSign}${data.change} (${data.changePercent}%)
                    </div>
                    
                    <div class="row text-center mb-2">
                        <div class="col-3">
                            <small class="text-muted d-block">VWAP</small>
                            <strong style="color: ${vwapColor}">$${data.vwap}</strong>
                            <br><small style="color: ${vwapColor}">${vwapStatus}</small>
                        </div>
                        <div class="col-3">
                            <small class="text-muted d-block">RSI</small>
                            <strong style="color: ${rsiColor}">${data.rsi}</strong>
                            <br><small style="color: ${rsiColor}">${rsiStatus}</small>
                        </div>
                        <div class="col-3">
                            <small class="text-muted d-block">Volume</small>
                            <strong>${formatVolume(data.volume)}</strong>
                            <br><small class="text-muted">${data.volumeRatio}x avg</small>
                        </div>
                        <div class="col-3">
                            <small class="text-muted d-block">Earnings</small>
                            <strong style="color: ${earningsCardColor}">${data.earningsDisplay || 'erN/A'}</strong>
                            <br><small class="text-muted">${data.earningsDate || 'TBD'}</small>
                        </div>
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-6">
                            <small class="text-muted d-block">Bid</small>
                            <span style="color: #28a745">$${data.bid} × ${data.bidSize}</span>
                        </div>
                        <div class="col-6">
                            <small class="text-muted d-block">Ask</small>
                            <span style="color: #dc3545">$${data.ask} × ${data.askSize}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function startAutoRefresh() {
            // Refresh every 30 seconds
            updateInterval = setInterval(fetchStockData, 30000);
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Update styling based on type
            errorDiv.className = 'error-message';
            if (type === 'success') {
                errorDiv.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            } else if (type === 'warning') {
                errorDiv.style.background = 'linear-gradient(135deg, #ffc107 0%, #fd7e14 100%)';
            } else if (type === 'info') {
                errorDiv.style.background = 'linear-gradient(135deg, #17a2b8 0%, #138496 100%)';
            }
        }

        function hideMessage() {
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
