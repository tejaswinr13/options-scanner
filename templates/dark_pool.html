<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Pool Activity Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .summary-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .controls-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .scan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .scan-btn:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .results-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
        }
        
        .risk-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .risk-high { background: #dc3545; color: white; }
        .risk-moderate { background: #fd7e14; color: white; }
        .risk-low { background: #20c997; color: white; }
        
        .alert-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 0 5px 5px 0;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-scanning { background: #ffc107; animation: pulse 1.5s infinite; }
        .status-complete { background: #28a745; }
        .status-error { background: #dc3545; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-eye"></i> Dark Pool Activity Scanner</h1>
            <p>Detect unusual institutional trading patterns across major indices</p>
        </div>
        
        <!-- Summary Cards -->
        <div class="summary-cards" id="summaryCards">
            <div class="summary-card">
                <h3 id="totalAlerts">0</h3>
                <p>Total Alerts</p>
            </div>
            <div class="summary-card">
                <h3 id="highRiskCount">0</h3>
                <p>High Risk</p>
            </div>
            <div class="summary-card">
                <h3 id="moderateRiskCount">0</h3>
                <p>Moderate Risk</p>
            </div>
            <div class="summary-card">
                <h3 id="avgRiskScore">0</h3>
                <p>Avg Risk Score</p>
            </div>
            <div class="summary-card">
                <h3 id="topTicker">-</h3>
                <p>Top Alert</p>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls-section">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <label for="indexSelect" class="form-label">Index:</label>
                    <select id="indexSelect" class="form-select">
                        <option value="sp500">S&P 500</option>
                        <option value="nasdaq100">NASDAQ 100</option>
                        <option value="dow30">Dow Jones 30</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="maxTickers" class="form-label">Max Tickers:</label>
                    <input type="number" id="maxTickers" class="form-control" value="50" min="10" max="100">
                </div>
                <div class="col-md-3">
                    <label for="riskFilter" class="form-label">Risk Filter:</label>
                    <select id="riskFilter" class="form-select">
                        <option value="all">All Levels</option>
                        <option value="HIGH_UNUSUAL">High Risk Only</option>
                        <option value="MODERATE_UNUSUAL">Moderate+ Risk</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="scanBtn" class="scan-btn w-100">
                        <i class="fas fa-search"></i> Start Dark Pool Scan
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Status -->
        <div id="statusSection" class="alert alert-info" style="display: none;">
            <span id="statusIndicator" class="status-indicator"></span>
            <span id="statusText">Ready to scan...</span>
        </div>
        
        
        <!-- Results Table -->
        <div class="results-table" id="resultsSection" style="display: none;">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Risk Level</th>
                        <th>Score</th>
                        <th>Volume Spike</th>
                        <th>Price Change</th>
                        <th>Current Volume</th>
                        <th>Alerts</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
        
        <!-- Back to Main Scanner -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Options Scanner
            </a>
        </div>
    </div>

    <script>
        let scanResults = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            const scanBtn = document.getElementById('scanBtn');
            const statusSection = document.getElementById('statusSection');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const resultsSection = document.getElementById('resultsSection');
            const resultsBody = document.getElementById('resultsBody');
            const riskFilter = document.getElementById('riskFilter');
            
            scanBtn.addEventListener('click', startDarkPoolScan);
            riskFilter.addEventListener('change', filterResults);
            
            function startDarkPoolScan() {
                const index = document.getElementById('indexSelect').value;
                const maxTickers = parseInt(document.getElementById('maxTickers').value);
                
                // Update UI
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
                statusSection.style.display = 'block';
                statusIndicator.className = 'status-indicator status-scanning';
                statusText.textContent = 'Initializing dark pool scan...';
                
                // Make API call
                fetch('/api/dark-pool/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        index: index,
                        max_tickers: maxTickers
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    statusText.textContent = 'Scan initiated successfully! Monitoring progress...';
                    pollScanStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusIndicator.className = 'status-indicator status-error';
                    statusText.textContent = 'Error: ' + error.message;
                    resetScanButton();
                });
            }
            
            function pollScanStatus() {
                fetch('/api/dark-pool/status')
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = data.progress || 'Scanning in progress...';
                    
                    if (data.running) {
                        setTimeout(pollScanStatus, 2000);
                    } else if (data.error) {
                        statusIndicator.className = 'status-indicator status-error';
                        statusText.textContent = 'Error: ' + data.error;
                        resetScanButton();
                    } else {
                        statusIndicator.className = 'status-indicator status-complete';
                        statusText.textContent = 'Dark pool scan completed!';
                        getScanResults();
                    }
                })
                .catch(error => {
                    console.error('Status error:', error);
                    statusIndicator.className = 'status-indicator status-error';
                    statusText.textContent = 'Status check failed';
                    resetScanButton();
                });
            }
            
            function getScanResults() {
                fetch('/api/dark-pool/results')
                .then(response => response.json())
                .then(data => {
                    scanResults = data.results || [];
                    updateSummaryCards(data.summary);
                    displayResults(scanResults);
                    resetScanButton();
                })
                .catch(error => {
                    console.error('Results error:', error);
                    statusText.textContent = 'Failed to get results';
                    resetScanButton();
                });
            }
            
            function updateSummaryCards(summary) {
                document.getElementById('totalAlerts').textContent = summary.total_alerts || 0;
                document.getElementById('highRiskCount').textContent = summary.high_risk_count || 0;
                document.getElementById('moderateRiskCount').textContent = summary.moderate_risk_count || 0;
                document.getElementById('avgRiskScore').textContent = summary.avg_risk_score || 0;
                document.getElementById('topTicker').textContent = summary.top_ticker || '-';
            }
            
            function displayResults(results) {
                resultsBody.innerHTML = '';
                
                if (results.length === 0) {
                    resultsBody.innerHTML = '<tr><td colspan="7" class="text-center">No unusual activity detected</td></tr>';
                    resultsSection.style.display = 'block';
                    return;
                }
                
                results.forEach(result => {
                    const row = document.createElement('tr');
                    
                    const riskClass = result.activity_type.toLowerCase().replace('_unusual', '');
                    const alertsHtml = result.alerts.map(alert => 
                        `<div class="alert-item">${alert}</div>`
                    ).join('');
                    
                    row.innerHTML = `
                        <td><strong>${result.ticker}</strong></td>
                        <td><span class="risk-badge risk-${riskClass}">${result.activity_type.replace('_', ' ')}</span></td>
                        <td><strong>${result.risk_score}</strong></td>
                        <td>${result.volume_spike_ratio}x</td>
                        <td>${result.price_change_pct > 0 ? '+' : ''}${result.price_change_pct}%</td>
                        <td>${result.current_volume.toLocaleString()}</td>
                        <td>${alertsHtml}</td>
                    `;
                    
                    resultsBody.appendChild(row);
                });
                
                resultsSection.style.display = 'block';
            }
            
            
            function filterResults() {
                const filterValue = riskFilter.value;
                let filteredResults = scanResults;
                
                if (filterValue !== 'all') {
                    if (filterValue === 'MODERATE_UNUSUAL') {
                        filteredResults = scanResults.filter(r => 
                            r.activity_type === 'HIGH_UNUSUAL' || r.activity_type === 'MODERATE_UNUSUAL'
                        );
                    } else {
                        filteredResults = scanResults.filter(r => r.activity_type === filterValue);
                    }
                }
                
                displayResults(filteredResults);
            }
            
            function resetScanButton() {
                scanBtn.disabled = false;
                scanBtn.innerHTML = '<i class="fas fa-search"></i> Start Dark Pool Scan';
            }
        });
    </script>
</body>
</html>
