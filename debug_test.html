<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <button onclick="alert('Basic onclick works!')">Test 1: Basic Alert</button>
    <br><br>
    <button onclick="testFunc()">Test 2: Function Call</button>
    
    <script>
        function testFunc() {
            alert('Function called successfully!');
        }
    </script>
</body>
</html>
