<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Real-Time Stock Ticker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .ticker-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
        }

        .ticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .ticker-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .ticker-controls {
            display: flex;
            gap: 10px;
        }

        .btn-ticker {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-ticker:hover {
            background: #555;
            color: #00ff00;
        }

        .ticker-wrapper {
            height: 120px;
            overflow: hidden;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            position: relative;
        }

        .ticker-content {
            display: flex;
            align-items: center;
            height: 100%;
            animation: scroll-left 60s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        .ticker-item {
            display: inline-flex;
            flex-direction: column;
            min-width: 300px;
            padding: 10px 20px;
            margin-right: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #00ff00;
        }

        .ticker-header-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .symbol {
            font-weight: bold;
            font-size: 1.1rem;
            color: #00ff00;
        }

        .price {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .change.positive {
            color: #00ff00;
        }

        .change.negative {
            color: #ff4444;
        }

        .ticker-indicators {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .indicator-label {
            color: #888;
            font-size: 0.7rem;
            margin-bottom: 2px;
        }

        .indicator-value {
            color: #fff;
            font-weight: bold;
        }

        .rsi-indicator.oversold {
            color: #ff4444;
        }

        .rsi-indicator.overbought {
            color: #ffaa00;
        }

        .rsi-indicator.neutral {
            color: #00ff00;
        }

        .vwap-indicator {
            color: #00aaff;
        }

        .earnings-today {
            color: #ff0000;
            animation: blink 1s infinite;
        }

        .earnings-soon {
            color: #ffaa00;
        }

        .earnings-far {
            color: #00ff00;
        }

        .earnings-indicator {
            color: #888;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .level2-display {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .level2-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
        }

        .level2-bid {
            color: #00ff00;
        }

        .level2-ask {
            color: #ff4444;
        }

        .watchlist-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .watchlist-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-control {
            background: #222;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background: #333;
            border-color: #00ff00;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25);
        }

        .watchlist-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .watchlist-tag {
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-symbol {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-symbol:hover {
            color: #ff0000;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .status-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .status-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .status-loading {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffaa00;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="ticker-container">
            <div class="ticker-header">
                <div class="ticker-title">
                    <i class="fas fa-chart-line"></i> Real-Time Stock Ticker
                </div>
                <div class="ticker-controls">
                    <button class="btn-ticker" onclick="toggleTicker()">
                        <i class="fas fa-pause" id="playPauseIcon"></i>
                    </button>
                    <button class="btn-ticker" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <select class="btn-ticker" id="speedControl" onchange="changeSpeed()">
                        <option value="30">Slow</option>
                        <option value="60" selected>Normal</option>
                        <option value="90">Fast</option>
                    </select>
                </div>
            </div>
            
            <div class="ticker-wrapper">
                <div class="ticker-content" id="tickerContent">
                    <!-- Ticker items will be populated here -->
                </div>
            </div>
        </div>

        <div class="watchlist-section">
            <div class="watchlist-header">
                <h4><i class="fas fa-list"></i> Watchlist Management</h4>
            </div>
            
            <div class="watchlist-input">
                <input type="text" class="form-control" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)" maxlength="10">
                <button class="btn btn-success" onclick="addSymbol()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <div class="watchlist-tags" id="watchlistTags">
                <!-- Watchlist symbols will be displayed here -->
            </div>
        </div>
    </div>

    <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

    <script>
        console.log('Template Version: CACHE_BYPASS_v3_2024');
        
        let stockData = {};
        let isTickerPaused = false;
        let updateInterval;
        let watchlist = JSON.parse(localStorage.getItem('tickerWatchlist')) || ['SPY', 'QQQ', 'AAPL', 'MSFT', 'NVDA', 'TSLA', 'GOOGL', 'AMZN', 'META', 'NFLX'];

        // Initialize the ticker
        document.addEventListener('DOMContentLoaded', function() {
            updateWatchlistDisplay();
            fetchStockData();
            startAutoUpdate();
        });

        function showStatus(message, type = 'loading') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 3000);
            }
        }

        function fetchStockData() {
            if (watchlist.length === 0) {
                showStatus('No symbols in watchlist', 'error');
                return;
            }

            showStatus('Fetching stock data...', 'loading');
            
            fetch('/api/ticker-prices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symbols: watchlist })
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                if (data.stocks) {
                    stockData = data.stocks;
                    console.log('Stock Data:', stockData);
                    console.log('First Stock Sample:', Object.keys(stockData)[0], stockData[Object.keys(stockData)[0]]);
                    updateTicker();
                    showStatus('Data updated successfully', 'success');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Error fetching stock data:', error);
                showStatus(`Failed to fetch stock data: ${error.message}`, 'error');
            });
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toString();
        }

        function updateTicker() {
            const content = document.getElementById('tickerContent');
            content.innerHTML = '';
            
            // Create ticker items array for seamless looping
            const tickerItems = [];

            Object.entries(stockData).forEach(([symbol, data]) => {
                console.log(`Processing ${symbol} with complete data:`, data);
                
                const item = document.createElement('div');
                item.className = 'ticker-item';
                
                // Use the complete data structure from API
                const price = data.price || 0;
                const change = data.change || 0;
                const changePercent = data.changePercent || 0;
                const vwap = data.vwap || 0;
                const rsi = data.rsi || 50;
                const volume = data.volume || 0;
                const earningsDisplay = data.earningsDisplay || 'erN/A';
                
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSign = change >= 0 ? '+' : '';
                
                let rsiClass = 'neutral';
                if (rsi < 30) rsiClass = 'oversold';
                else if (rsi > 70) rsiClass = 'overbought';

                // Format volume safely
                const volumeFormatted = formatVolume(data.volume || 0);
                
                // Determine earnings class based on days to earnings
                let earningsClass = 'earnings-indicator';
                if (earningsDisplay === 'erTODAY') {
                    earningsClass = 'earnings-today';
                } else if (data.daysToEarnings !== null && data.daysToEarnings <= 7) {
                    earningsClass = 'earnings-soon';
                } else if (data.daysToEarnings !== null && data.daysToEarnings > 7) {
                    earningsClass = 'earnings-far';
                }

                // Get best bid/ask from Level 2 data - FIXED SCOPE ISSUE
                const level2Bid = data.level2?.bids?.[0] || { price: data.bid || 0, size: data.bidSize || 0 };
                const level2Ask = data.level2?.asks?.[0] || { price: data.ask || 0, size: data.askSize || 0 };

                item.innerHTML = `
                    <div class="ticker-header-item">
                        <div class="symbol">${symbol}</div>
                        <div class="price">$${price.toFixed(2)}</div>
                        <div class="change ${changeClass}">
                            ${changeSign}${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                        </div>
                    </div>
                    <div class="ticker-indicators">
                        <div class="indicator">
                            <div class="indicator-label">VWAP</div>
                            <div class="indicator-value vwap-indicator">$${vwap.toFixed(2)}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">RSI</div>
                            <div class="indicator-value rsi-indicator ${rsiClass}">${rsi.toFixed(1)}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">VOL</div>
                            <div class="indicator-value">${volumeFormatted}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-label">EARNINGS</div>
                            <div class="indicator-value ${earningsClass}">${earningsDisplay}</div>
                        </div>
                        <div class="level2-display">
                            <div class="level2-side">
                                <div class="indicator-label">BID</div>
                                <div class="level2-bid">$${(level2Bid.price || 0).toFixed(2)}</div>
                                <div class="level2-bid">${level2Bid.size || 0}</div>
                            </div>
                            <div class="level2-side">
                                <div class="indicator-label">ASK</div>
                                <div class="level2-ask">$${(level2Ask.price || 0).toFixed(2)}</div>
                                <div class="level2-ask">${level2Ask.size || 0}</div>
                            </div>
                        </div>
                    </div>
                `;

                tickerItems.push(item);
            });

            // Add items to content container
            tickerItems.forEach(item => content.appendChild(item));

            // Create duplicate set for seamless infinite scrolling
            tickerItems.forEach(item => {
                const clone = item.cloneNode(true);
                content.appendChild(clone);
            });

            // Reset animation to ensure smooth scrolling
            content.style.animation = 'none';
            content.offsetHeight; // Trigger reflow
            content.style.animation = null;
        }

        function addSymbol() {
            const input = document.getElementById('symbolInput');
            const symbol = input.value.toUpperCase().trim();
            
            if (symbol && !watchlist.includes(symbol)) {
                watchlist.push(symbol);
                localStorage.setItem('tickerWatchlist', JSON.stringify(watchlist));
                updateWatchlistDisplay();
                input.value = '';
                fetchStockData();
            }
        }

        function removeSymbol(symbol) {
            watchlist = watchlist.filter(s => s !== symbol);
            localStorage.setItem('tickerWatchlist', JSON.stringify(watchlist));
            updateWatchlistDisplay();
            fetchStockData();
        }

        function updateWatchlistDisplay() {
            const container = document.getElementById('watchlistTags');
            container.innerHTML = '';
            
            watchlist.forEach(symbol => {
                const tag = document.createElement('div');
                tag.className = 'watchlist-tag';
                tag.innerHTML = `
                    ${symbol}
                    <span class="remove-symbol" onclick="removeSymbol('${symbol}')">&times;</span>
                `;
                container.appendChild(tag);
            });
        }

        function toggleTicker() {
            const icon = document.getElementById('playPauseIcon');
            const content = document.getElementById('tickerContent');
            
            if (isTickerPaused) {
                content.style.animationPlayState = 'running';
                icon.className = 'fas fa-pause';
                isTickerPaused = false;
            } else {
                content.style.animationPlayState = 'paused';
                icon.className = 'fas fa-play';
                isTickerPaused = true;
            }
        }

        function changeSpeed() {
            const speed = document.getElementById('speedControl').value;
            const content = document.getElementById('tickerContent');
            content.style.animationDuration = speed + 's';
        }

        function refreshData() {
            fetchStockData();
        }

        function startAutoUpdate() {
            updateInterval = setInterval(fetchStockData, 30000); // Update every 30 seconds
        }

        // Handle Enter key in symbol input
        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSymbol();
            }
        });
    </script>
</body>
</html>
